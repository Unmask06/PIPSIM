name: Deploy Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Clone Rotalysis Repository
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          git clone https://Unmask06:${{ secrets.PAT }}@github.com/Unmask06/rotalysis.git

      - name: Ensure Destination Directory Exists in Rotalysis
        run: mkdir -p rotalysis/src

      - name: Copy Documentation Files
        run: cp -r core/* rotalysis/src/ # Adjust "core/" path as needed if it's located elsewhere

      - name: Commit and Push Changes to Rotalysis
        run: |
          cd rotalysis
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git config --global user.name 'github-actions[bot]'
          git add src/
          git commit -m "Update documentation"
          git push https://Unmask06:${{ secrets.PAT }}@github.com/Unmask06/rotalysis.git main
